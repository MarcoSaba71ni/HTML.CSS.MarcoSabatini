<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Our amazing team will be available to be contacted"/>
        <title>Rainy Days | Contact Us</title>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/contact-us.css" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/fb4c08beea.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="images/RainyDays_Logo.png" class="image_logo">
            <nav>
                <a href="index.html" >Home</a>
                <a href="about-us.html">About Us</a>
                <a href="contact-us.html" class="active">Contact Us</a>
                <a href="jackets.html">Jackets</a>
        </header>
        <main class="contact_content">
            <nav class="contact_form">
                <h1>Contact Us<h1>
                <h2>Our amazing team is always be available to be reached</h2>
            </nav>
            <form method="post">
                <section class="forms">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="name" id="name" name="name"/>
                        <label for="email"> Email </label>
                        <input type="email" id="email" name="email"/>
                    </div>                    
                    <div class="users_message">
                        <label for="message">Message</label>
                        <textarea placeholder="Write us a message" cols="30" rows="5"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send Now" class="cta" />
                        <input type="checkbox" id="email-updates" name="email-updates" />
                        <label for="email-updates">Sign up for email updates.</label>
                    </div>
                </section>
            </form>
        </main>   
        <footer>
            <section>
                <a href="index.html"><img src="images/RainyDays_Logo.png" class="image_logo2"></a>     
            </section>
            <section>
                <a href="instagram">Instagram</a>
                <i class="fa-brands fa-instagram"></i>
                <a href="Facebook">Facebook</a>
                <i class="fa-brands fa-square-facebook"></i>
                <a href="TikTok">TikTok</a>
                <i class="fa-brands fa-tiktok"></i>
            </section>
            <section class="sdffooter_links">
                <ul>
                   <a href="index.html"><li><i class="fa-solid fa-house">Home</i></li></a>
                   <a href="about-us.html"><li><i class="fa-solid fa-address-card">About Us</i></li></a>
                   <a href="contact-us.html"><li><i class="fa-solid fa-envelope">Contact Us</i></li> </a>
                </ul> 
            </section> 
        </footer>
    </body>
</html>
